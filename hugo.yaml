baseURL: "/"
title: Green Orbit Digital Hub

# cSpell:ignore goldmark github hugo readingtime docsy subdir lastmod pygments linenos catmullrom norsk gu

# Language settings
contentDir: content/en
defaultContentLanguage: en
defaultContentLanguageInSubdir: true  # Enable subdirectories for multiple languages
enableMissingTranslationPlaceholders: false  # Disable placeholder translations in production

enableRobotsTXT: true

# Will give values to .Lastmod etc.
enableGitInfo: true

# You can add your own taxonomies
taxonomies:
  tag: tags
  category: categories

# Highlighting config
pygmentsCodeFences: true
pygmentsUseClasses: false
pygmentsUseClassic: false
pygmentsStyle: tango

# Configure how URLs look like per section.
permalinks:
  blog: /:section/:year/:month/:day/:slug/

# Image processing configuration.
imaging:
  resampleFilter: CatmullRom
  quality: 75
  anchor: smart

# Language configuration
languages:
  en:
    languageName: English
    title: Green Orbit Digital Hub
    params:
      description: Official documentation and knowledge base for Green Orbit Digital
  'no':
    languageName: Norsk
    contentDir: content/no
    title: Gulldoks
    params:
      description: Docsy er operativsystem for skyen
      time_format_default: 02.01.2006
      time_format_blog: 02.01.2006
  fa:
    languageDirection: rtl
    languageName: "فارسی (Persian)"
    contentDir: content/fa
    title: "اسناد گلدی"
    params:
      description: "یک نمونه برای پوسته داکسی"
      time_format_default: 2006.01.02
      time_format_blog: 2006.01.02

markup:
  goldmark:
    parser:
      attribute:
        block: true
    renderer:
      unsafe: true
  highlight:
    style: tango

outputs:
  section: [HTML, print, RSS]

params:
  taxonomy:
    taxonomyCloud: [tags, categories]
    taxonomyCloudTitle: [Tag Cloud, Categories]
    taxonomyPageHeader: [tags, categories]

  privacy_policy: https://policies.google.com/privacy

  version_menu: Releases
  archived_version: false
  version: 1.0
  url_latest_version: https://greenorbit.space/docs/

  github_repo: https://github.com/greenorbitspace/docs
  github_project_repo: https://github.com/greenorbitspace
  github_branch: main

  gcs_engine_id: ""
  offlineSearch: true
  prism_syntax_highlighting: false

  copyright:
    authors: Green Orbit Digital | [CC BY 4.0](https://creativecommons.org/licenses/by/4.0) |
    from_year: 2025

  ui:
    breadcrumb_disable: false
    navbar_logo: true
    navbar_translucent_over_cover_disable: false
    sidebar_menu_compact: false
    sidebar_search_disable: false
    feedback:
      enable: true
      yes: >-
        Glad to hear it! <a href="https://github.com/greenorbitspace/docs/issues/new">Share your suggestions</a>.
      no: >-
        Sorry to hear that. <a href="https://github.com/greenorbitspace/docs/issues/new">Help us improve</a>.
    readingtime:
      enable: false

  links:
    user:
      - name: User mailing list
        url: https://greenorbit.space/mail
        icon: fa fa-envelope
        desc: Discussion and help from your fellow users
      - name: Twitter
        url: https://twitter.com/greenorbitdigital
        icon: fab fa-twitter
        desc: Follow us on Twitter to get the latest news!
      - name: Stack Overflow
        url: https://example.org/stack
        icon: fab fa-stack-overflow
        desc: Practical questions and curated answers
    developer:
      - name: GitHub
        url: https://github.com/greenorbitspace/docs
        icon: fab fa-github
        desc: Development takes place here!
      - name: Slack
        url: https://greenorbit.space/slack
        icon: fab fa-slack
        desc: Chat with other project developers
      - name: Developer mailing list
        url: https://greenorbit.space/mail
        icon: fa fa-envelope
        desc: Discuss development issues around the project

module:
  hugoVersion:
    extended: true
    min: 0.110.0
  imports:
    - path: github.com/google/docsy
      disable: false